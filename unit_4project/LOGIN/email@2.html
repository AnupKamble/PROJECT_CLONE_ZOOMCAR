<script>
  var details = JSON.parse(localStorage.getItem('Alltails')) || [];
  document.querySelector('button').addEventListener('click', Mu);
  //   document.querySelector('button').addEventListener('click', Muu);
  document
    .querySelector('.material-symbols-outlined')
    .addEventListener('click', MMu);

  function Mu() {
    // document.querySelector('.empty').innerText = '';
    var Name = document.querySelector('#E1').value;
    var Email = document.querySelector('#E2').value;
    var Password = document.querySelector('#E3').value;
    if (Name == '') {
      alert('Please enter your Name');
    } else if (Email == '') {
      alert('Please enter your Email');
    } else if (Password == '') {
      alert('Please enter your password');
    } else {
      var objlogin = details[0];
      objlogin.Name = Name;
      objlogin.Email = Email;
      objlogin.Password = Password;
      details.splice(0, details.length);
      details.push(objlogin);
      localStorage.setItem('Alltails', JSON.stringify(details));

      window.open('index.html', '_blank');
    }
  }
  function MMu() {
    window.open('number.html', '_blank');
  }
</script>
